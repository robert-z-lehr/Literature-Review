<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Gallery – Shade Structures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #FFF7F1; --fg: #2A1E1A; --muted: #6E5247; --accent: #9B5330;
      --border: #EAC7B4; --link: #8A3E22; --maxw: 1050px;
    }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; line-height:1.55; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap { max-width: var(--maxw); margin: 28px auto 48px auto; padding: 0 16px; }
    header h1 { font-size: clamp(1.4rem, 2.2vw, 2rem); margin: 0 0 6px 0; color: var(--accent); }
    header p { margin: 6px 0 10px 0; color: var(--muted); }

    .site-nav {
      display: flex; gap: 14px; align-items: center; flex-wrap: wrap; margin: 10px 0 14px 0;
    }
    .site-nav a {
      padding: 6px 10px; border: 1px solid var(--border); border-radius: 8px;
      background: #fff; color: var(--link);
    }
    .site-nav a:hover { background: #F8D7C2; text-decoration: none; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }
    .card {
      border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: #fff;
    }
    .card img {
      display: block; width: 100%; height: 200px; object-fit: cover; background: #f2f2f2;
    }
    .card .cap {
      padding: 10px; font-size: 0.95rem; color: var(--muted);
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Image Gallery</h1>
      <p>Figures, maps, and prototypes related to stoplight-mounted shade structures.</p>

      <!-- Top menu so users can return to Home -->
      <nav class="site-nav" aria-label="Site">
        <a href="../index.html">Home</a>
        <a href="./gallery.html" aria-current="page">Images</a>
        <a href="https://github.com/robert-z-lehr/Literature-Review" target="_blank" rel="noopener">Repository</a>
      </nav>
    </header>

    <!-- Replace the image filenames with your actual files in /images -->
    <section class="gallery" aria-label="Gallery">
      <figure class="card">
        <img src="../images/shade-prototype-1.jpg" alt="Shade prototype CAD or photo">
        <figcaption class="cap">Prototype concept – cantilevered shade arm on signal pole.</figcaption>
      </figure>

      <figure class="card">
        <img src="../images/map-east-austin.png" alt="Map of East Austin shade coverage">
        <figcaption class="cap">East Austin shade coverage snapshot (illustrative).</figcaption>
      </figure>

      <figure class="card">
        <img src="../images/intersection-test-site.jpg" alt="Candidate intersection test site">
        <figcaption class="cap">Candidate intersection test site for field measurements.</figcaption>
      </figure>

      <!-- Duplicate a block like this for each additional image -->
      <!--
      <figure class="card">
        <img src="../images/FILE-NAME.EXT" alt="Describe the image accessibly">
        <figcaption class="cap">Short caption about this image.</figcaption>
      </figure>
      -->
    </section>
  </div>
</body>
</html>
